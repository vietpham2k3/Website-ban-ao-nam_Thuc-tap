            content: '';
            position: absolute;
            width: 0;
            height: calc(100% - 44px);

            border-right: 2px solid;

            75% {

            0%,
            50%,
            100% {

            $.post("/forget", {taiKhoan: taiKhoan}, function(data) {

            });
        });
