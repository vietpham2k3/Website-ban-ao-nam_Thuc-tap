                            <div class="col-sm-12 col-md-6">
                                <div class="dt-buttons btn-group">
                                    <button class="btn btn-secondary buttons-copy buttons-html5"
                                            tabindex="0" aria-controls="datatable-buttons"
                                            type="button"><span>Copy</span></button>
                                    <button class="btn btn-secondary buttons-excel buttons-html5"
                                            tabindex="0" aria-controls="datatable-buttons"
                                            type="button"><span>Excel</span></button>
                                    <button class="btn btn-secondary buttons-pdf buttons-html5"
                                            tabindex="0" aria-controls="datatable-buttons"
                                            type="button"><span>PDF</span></button>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="datatable-buttons"
                                       class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline"
                                       style="border-collapse: collapse; border-spacing: 0px; width: 100%;"
                                       role="grid" aria-describedby="datatable-buttons_info">
                                    <thead class="text-center">
                                    <tr>
                                        <th scope="row">STT</th>
                                        <th>Ảnh</th>
                                        <th>Tên Sản Phẩm</th>
                                        <th>Giá</th>
                                        <th>Số lượng</th>
                                        <th>Trạng thái</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="l, row : ${list.content}" class="text-center">
                                        <th scope="row" class="align-middle"
                                            th:text="${row.index + 1}"></th>
                                        <td class="align-middle"><img style="height: 250px; width: 250px"
                                                                      th:src="@{${'/chi-tiet-san-pham/display?id=' + l.id}}"
                                                                      alt=""></td>
                                        <td class="align-middle" th:text="${l.sanPham.ten}"></td>
                                        <td class="align-middle" th:text="${l.giaBan}"></td>

                                        <td class="align-middle" th:text="${l.soLuong}"></td>
                                        <td class="align-middle" th:if="${l.trangThai == 1}">Hoạt động</td>
                                        <td class="align-middle" th:if="${l.trangThai == 0}">Không hoạt động
                                        </td>
                                        <td class="align-middle">
                                            <a class="edit" th:href="@{view-update/{id}(id=${l.id})}">
                                                <i class="material-icons" data-toggle="tooltip"
                                                   title="Edit">&#xE254;</i>
                                            </a>
                                            <a th:href="@{delete/{id}(id=${l.id})}" class="delete">
                                                <i class="material-icons" data-toggle="tooltip"
                                                   title="Delete">&#xE872;</i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>

                        <div class="row">

                                <div class="dataTables_paginate paging_simple_numbers"
                                     id="datatable-buttons_paginate">
                                    <ul class="pagination">
                                        <li class="page-item"
                                            th:classappend="${list.number == 0} ? disabled">
                                            <a class="page-link"
                                               th:href="@{/chi-tiet-san-pham/hien-thi(page=${list.number - 1})}">
                                                Previous
                                            </a>
                                        </li>
                                        <li class="page-item"
                                            th:each="pageNumber : ${#numbers.sequence(0, list.totalPages - 1)}">
                                            <a class="page-link"
                                               th:href="@{/chi-tiet-san-pham/hien-thi(page=${pageNumber})}"
                                               th:text="${pageNumber + 1}"
                                               th:classappend="${pageNumber == list.number} ? active">
                                            </a>
                                        </li>
                                        <li class="page-item"
                                            th:classappend="${list.number == list.totalPages - 1} ? disabled">
                                            <a class="page-link"
                                               th:href="@{/chi-tiet-san-pham/hien-thi(page=${list.number + 1})}">
                                                Next
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
